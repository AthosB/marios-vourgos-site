l terms and modern/ conventional logic.\"}],[\"$\",\"p\",null,{\"children\":\"Therefore, I embraced the unknown as part of everyday life. At least mine.\"}],[\"$\",\"p\",null,{\"children\":\"I kept these photographs private for many years, more than ten years… And then prior to a solo painting exhibition I decided to print a couple of them on a large scale, just to test if these could be shown along my paintings. When the art curator looked at them for the first time, she exclaimed “and what the hell is that?”. And when I explained that these were photographs non digitally manipulated insisted to look at them through my digital camera to be convinced. She carefully saw and closely observed all twenty-five, or so, of them. And categorically decided that these photographs not only deserved but demanded and had to be shown on their own.\"}],[\"$\",\"p\",null,{\"children\":\"It was there and then I finally got serious about something: my photographic work. Over the next years I took more photographs meticulously setting the settings and the mood, and most of the time using my daughter Athena as my model. And over time the photographs became more “generous” revealing more and more layers of truth, parallel universes or memories from the past, and perhaps echoes from the future.\"}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"SectionSeparator_SectionSeparator__SHiBp\",\"children\":[\"$\",\"div\",null,{\"className\":\"SectionSeparator_Ornament__jkebB\",\"style\":{\"position\":\"absolute\",\"left\":\"50%\",\"right\":\"auto\",\"transform\":\"translateX(-50%)\"},\"children\":[\"$\",\"$L7\",null,{\"src\":\"/images/ornament_bird.png\",\"alt\":\"Ornament Bird\",\"width\":64,\"height\":64}]}]}],[\"$\",\"div\",null,{\"className\":\"Home_Section__gfjdZ Home_Purple__7eSoR Home_Column__r26RC\",\"children\":[[\"$\",\"div\",null,{\"className\":\"section-title\",\"children\":\"Paintings\"}],[\"$\",\"$L9\",null,{}]]}],[\"$\",\"div\",null,{\"className\":\"SectionSeparator_SectionSeparat
